<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel='shortcut icon' type='image/png' href='favicon.png' />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <div class="pw-container">
        <div class="pw-header">
            <div class="pw">
                <span id="pw">l823Zs78#Css09@</span>
                <button id="copy"><i class="far fa-clipboard"></i></button>
            </div>
        </div>
        
        <div class="pw-body">
            <div class="form-control">
                <label for="len">Password Length</label>
                <input type="number" id="len" min="2" max="30" value="15">
            </div>
            <div class="form-control">
                <label for="upper">Contain Uppercase Letters</label>
                <input type="checkbox" id="upper" checked>
            </div>
            <div class="form-control">
                <label for="lower">Contain Lowercase Letters</label>
                <input type="checkbox" id="lower" checked>
            </div>
            <div class="form-control">
                <label for="number">Contain Numbers</label>
                <input type="checkbox" id="number" checked>
            </div>
            <div class="form-control">
                <label for="symbol">Contain Symbols</label>
                <input type="checkbox" id="symbol" checked>
            </div>
            <button class="generate" id="generate">Generate Password</button>
        </div>
    </div>
</body>
</html>
